<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suwit Jawa v2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Suwit Jawa v2</h1>
    <div class="container">
        <div class="area-komputer">
            <h3 class="score-comp">0</h3>
            <img src="img/gajah.png" alt="Gajah" class="img-komputer">
        </div>
        <div class="info"></div>
        <div class="area-player">
            <h3 class="score-player">0</h3>
            <ul>
                <li><img src="img/gajah.png" alt="Gajah" class="gajah"></li>
                <li><img src="img/orang.png" alt="Orang" class="orang"></li>
                <li><img src="img/semut.png" alt="Semut" class="semut"></li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
